<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="./style.css">
  <title></title>
</head>

<body>
  <div class="module">
    <button id="minimize">最小化</button>
    <button id="maximize">最大化</button>
    <button id="close">关闭</button>
    <button id="newWindow">新窗口</button>
    <button id="sonWindow">子窗口</button>
    <button id="addDialog">模态窗口</button>
  </div>

  <div class="module">
    <input id="menuCon" type="text" placeholder="输入自定义菜单项内容">
    <button id="addMenuItem">添加菜单项</button>
    <button id="addMenus">创建自定义菜单</button>
  </div>

  <div class="module">
    渲染进程到主进程通信
    <button id="sendMessageSync">异步操作</button>
    <button id="sendMessage">同步操作</button>
    <br>
    渲染进程之间的通信
    <button id="openWindow2">打开窗口2</button>
  </div>

  <div class="wapper">
    <div class="dialog">
      是否关闭窗口？
      <div id="btns">
        <button id="yes">是</button>
        <button id="no">否</button>
      </div>
    </div>
  </div>
  <script src="../index.js"></script>
</body>

</html>
