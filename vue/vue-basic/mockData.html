<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模拟响应式数据
        // 目标：data中数据发生变化，在控制台打印出来

        const data = {
            name: 'VSCode',
            address: '北京'
        }

        // 与vue实现的方法相比，没有考虑data中的引用数据，只考虑了一层
        function Observable(obj) {
            // 汇总对象中所有属性，形成数组
            const keys = Object.keys(obj);

           keys.forEach((key) => {
                Object.defineProperty(this, key, {
                    get() {
                        return obj[key]
                    },
                    set(val) {
                        console.log(`${key}被修改了`)
                        obj[key] = val
                    }
                })
           })
                
        }

        const obs = new Observable(data)

    </script>
</body>
</html>
