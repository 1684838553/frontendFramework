<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <script src="./js/vue.js"></script>
    <style>
        *{
            margin-bottom: 20px;
        }

        .basic {
            height: 300px;
            width: 500px;
            margin: auto;
            border: 1px solid #ededed;
            font-size: 28px;
            line-height: 100px;
            font-weight: bold;
            text-align: center;
        }

        .happy {
            background: skyblue;
        }

        .normal {
            background-color: transparent;
        }
    </style>
</head>
<body>

    <div id="root">
        <!-- 绑定class样式 - 字符串写法，适用于样式类名不确定，需要动态指定 -->
       <div class="basic" :class="mood" @click="changeMood">{{name}}</div>

       <br><br>

       <!-- 绑定class样式 - 数组写法，适用于绑定的样式个数不确定，名字也不确定 -->
       <!-- <div class="basic" :class="classArr">{{name}}</div> -->

       <br><br>

       <!-- 绑定class样式 - 对象写法，适用于绑定的样式个数确定，名字也确定，但要动态决定用不用 -->
       <!-- <div class="basic" :class="classObj">{{name}}</div> -->

       <br><br>

       <!-- 绑定style样式 -->
       <!-- <div class="basic" :style="{fontSize: fsize + 'px'}">{{name}}</div> -->

       <div class="basic" :style="styleObj">{{name}}</div>

       <!-- <div class="basic" :style="[styleObj]">{{name}}</div> -->


    </div>

    <script type="text/javascript">
        const vue = new Vue({
            el: '#root',
            data: {
                name: 'VSCode',
                mood: 'normal',
                classArr: ['normal', 'happy', 'sad'],
                classObj: {
                    happy: false,
                    sad: false
                },
                fsize: 30,
                styleObj: {
                    fontSize: '30px',
                    background: 'red'
                }
            },
            methods: {
                changeMood() {
                    this.mood = this.mood === 'normal' ? 'happy' : 'normal'
                } 
            }
        })

    </script>
</body>
</html>
