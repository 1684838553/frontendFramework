<!DOCTYPE html>
<html>

<head>
	<title>Popup</title>
	<meta charset="UTF-8">
	<style>
		body {
			width: 200px;
			height: 100px;
			font-family: Arial, sans-serif;
		}
		button {
			margin: 8px;
		}
	</style>
</head>

<body>
	<button id="open_side_panel">打开侧边栏</button>
	<p>background</p>
	<button id="invoke_background_js">调用background页JS方法</button>
	<p>窗口操作演示</p>
	<button id="new_window">新窗口打开百度</button>
	<button id="maximize_window">最大化窗口</button>
	<button id="minimize_window">最小化窗口</button>
	<button id="close_window">关闭窗口</button>
	<hr>
	<p>标签操作演示</p>
	<button id="new_tab">新标签打开百度</button>
	<button id="current_tab">当前标签打开百度</button>
	<button id="get_current_tab_id">获取当前标签页ID</button>
	<button id="open_first_tab">打开第一个标签页</button>
	<hr>
	<p>popup与content-script交互</p>
	<button id="send_message_short_connect">短链接发消息到content</button>
	<button id="send_message_long_connect">长链接发消息到content</button>
	<hr>
	<p>dom交互演示（修改页面背景色）</p>
	<button id="update_page_background_color_executeScript">executeScript实现</button>
	<button id="update_page_background_color_sendMessage">sendMessage实现</button>
	<p>国际化演示</p>
	<div id="helloWorld"></div>
	<p>其它</p>
	<button id="show_badge">显示徽标</button>
	<button id="hide_badge">隐藏徽标</button>
	<button id="show_desktop_notifications">显示桌面通知</button>
	<button id="detect_web_page_videos">检测网页视频</button>

	<script src="popup.js"></script>
</body>

</html>
